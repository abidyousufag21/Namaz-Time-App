<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Namaz Reminder App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="manifest" href="manifest.json" />

    <!-- ios support -->
    <link rel="apple-touch-icon" href="assets/icons/icon-48x48.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h3>Namaz Reminder</h3>
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>



                <div class="text-end">

                    <button type="button" class="btn btn-warning" data-bs-target="#exampleModalToggle"
                        data-bs-toggle="modal">Sign-up</button>


                </div>
            </div>
        </div>
    </header>



    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <div class="modal-header p-2 pb-4 border-bottom-0">
                        <h1 class="fw-bold mb-0 fs-4">Sign-up for free</h1>

                    </div>
                    <div class="form-floating mb-3">
                        <input id="firstName" type="text" class="form-control rounded-3" id="floatingInput"
                            placeholder="Enter your first name">
                        <label for="firstName" for="floatingInput">Fisrt Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="lastName" type="text" class="form-control rounded-3" id="floatingInput"
                            placeholder="Enter your last name">
                        <label for="lastName" for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="emailAdd" type="email" class="form-control rounded-3" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="emailAdd" for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="password" type="password" class="form-control rounded-3" id="floatingPassword"
                            placeholder="Password">
                        <label for="password" for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" type="button"
                        id="signUp">Sign-up</button>
                    <div class="modal-footer-center">

                        <p class="text-center fw-bold fs-5">already have an account! <a href="./login.html">Just
                                Log-in</a></p>


                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>


</body>

</html>
